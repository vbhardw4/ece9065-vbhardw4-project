<div class="container mt-2 col-md-13">
    <!-- <div class="container"> -->
        <div class="row">
    
            <div *ngFor="let playlist of allPlaylists">
                <div class="col-sm-6" >
                    <div class="card" style="width: 18rem;">
                        <div class="visible">
                        <span class="fa-layers fa-fw fa-4x class=card-img-top card-img-top">
                                <!-- <i class="fas fa-square-full" data-fa-transform="shrink-8 right-4 down-2.7" data-fa-mask="fas fa-bars"></i> -->
                                <i class="fas fa-music" data-fa-transform="shrink-8 right-6 down-3"></i>
                        </span>
                        <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
                        <div class="card-body">
                        <h5 class="card-title">{{playlist.playlistTitle}}</h5>
                        <p class="card-text">{{playlist.playlistDescription}}</p>
    
                        <mat-accordion>
                            <mat-expansion-panel>
                                <mat-expansion-panel-header>
                                    <mat-panel-title>
                                        Click to view songs
                                    </mat-panel-title>
                                    
                                    <mat-panel-description >
                                    
                                    </mat-panel-description>
                                    
                                </mat-expansion-panel-header>
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                        <th scope="col">Song</th>
                                        <th scope="col">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr  *ngFor="let item of playlist.songsInPlaylist"> 
                                            <th scope="row">{{item.songs.title}}</th>
                                            <td>
                                                <button type="button" class="btn btn-primary btn-circle" data-toggle="tooltip" data-placement="top" title="Remove Song from Playlist" (click)="deleteSongFromPlaylist(item.songs._id,playlist._id)">
                                                        <i class="fa fa-trash" aria-hidden="true" ></i>
                                                </button>
                                            </td>
                                        </tr>
                                </table>
                                      
                            </mat-expansion-panel>
                        </mat-accordion>
    
                        
    
                        </div>
                        </div>
                    </div>
    
                </div>
            </div>
                <!-- </mat-expansion-panel>
            </mat-accordion> -->
        </div>
    </div>
